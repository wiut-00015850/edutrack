name: EduTrack CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CI: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build containers
        run: docker-compose build

      - name: Run tests (SQLite, CI mode)
        run: |
          docker-compose run --rm web python manage.py test
