<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}EduTrack{% endblock %}</title>
  </head>
  <body>
    <nav>
      {% if user.is_authenticated %} Logged in as
      <strong>{{ user.username }}</strong> |
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>

    <hr />

    {% block content %} {% endblock %}
  </body>
</html>
