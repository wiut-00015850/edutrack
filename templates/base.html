<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}EduTrack{% endblock %}</title>

    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      h1,
      h2 {
        margin-bottom: 10px;
      }

      .card {
        background: white;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
