<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    {% if form.errors %}
    <p style="color: red">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <p>
        <label for="id_username">Username:</label><br />
        {{ form.username }}
      </p>

      <p>
        <label for="id_password">Password:</label><br />
        {{ form.password }}
      </p>

      <button type="submit">Login</button>
    </form>
  </body>
</html>
